<svg width="800" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .folder { fill: #4A90E2; stroke: #2171B5; stroke-width: 1; }
      .file { fill: #E8F4FD; stroke: #4A90E2; stroke-width: 1; }
      .text { font-family: 'Monaco', 'Menlo', 'Consolas', monospace; font-size: 12px; fill: #333; }
      .comment { font-family: 'Monaco', 'Menlo', 'Consolas', monospace; font-size: 10px; fill: #666; }
      .line { stroke: #ccc; stroke-width: 1; }
      .root-folder { fill: #2E7D32; stroke: #1B5E20; stroke-width: 2; }
      .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #333; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="400" y="25" class="title" text-anchor="middle">Frontend Project Structure</text>
  
  <!-- Root folder -->
  <rect x="50" y="50" width="120" height="30" rx="3" class="root-folder"/>
  <text x="60" y="70" class="text" fill="white">📁 frontend/</text>
  
  <!-- Connecting lines -->
  <line x1="110" y1="80" x2="110" y2="850" class="line"/>
  
  <!-- App folder -->
  <line x1="110" y1="100" x2="130" y2="100" class="line"/>
  <rect x="130" y="90" width="80" height="25" rx="3" class="folder"/>
  <text x="140" y="107" class="text" fill="white">📁 app/</text>
  
  <!-- App subfolders -->
  <line x1="170" y1="115" x2="170" y2="280" class="line"/>
  
  <!-- Components -->
  <line x1="170" y1="130" x2="190" y2="130" class="line"/>
  <rect x="190" y="120" width="130" height="25" rx="3" class="folder"/>
  <text x="200" y="137" class="text" fill="white">📁 components/</text>
  <text x="330" y="137" class="comment"># Reusable UI components</text>
  
  <!-- Pages -->
  <line x1="170" y1="160" x2="190" y2="160" class="line"/>
  <rect x="190" y="150" width="100" height="25" rx="3" class="folder"/>
  <text x="200" y="167" class="text" fill="white">📁 pages/</text>
  <text x="300" y="167" class="comment"># Next.js App Router pages</text>
  
  <!-- Utils -->
  <line x1="170" y1="190" x2="190" y2="190" class="line"/>
  <rect x="190" y="180" width="80" height="25" rx="3" class="folder"/>
  <text x="200" y="197" class="text" fill="white">📁 utils/</text>
  <text x="280" y="197" class="comment"># Helper functions</text>
  
  <!-- Layout.tsx -->
  <line x1="170" y1="220" x2="190" y2="220" class="line"/>
  <rect x="190" y="210" width="100" height="25" rx="3" class="file"/>
  <text x="200" y="227" class="text">📄 layout.tsx</text>
  <text x="300" y="227" class="comment"># Global layout</text>
  
  <!-- Page.tsx -->
  <line x1="170" y1="250" x2="190" y2="250" class="line"/>
  <rect x="190" y="240" width="90" height="25" rx="3" class="file"/>
  <text x="200" y="257" class="text">📄 page.tsx</text>
  <text x="290" y="257" class="comment"># Entry point</text>
  
  <!-- Redux folder -->
  <line x1="110" y1="300" x2="130" y2="300" class="line"/>
  <rect x="130" y="290" width="80" height="25" rx="3" class="folder"/>
  <text x="140" y="307" class="text" fill="white">📁 redux/</text>
  <text x="220" y="307" class="comment"># Redux Toolkit slices</text>
  
  <!-- Data folder -->
  <line x1="110" y1="330" x2="130" y2="330" class="line"/>
  <rect x="130" y="320" width="70" height="25" rx="3" class="folder"/>
  <text x="140" y="337" class="text" fill="white">📁 data/</text>
  <text x="210" y="337" class="comment"># Static data, mock data</text>
  
  <!-- Public folder -->
  <line x1="110" y1="360" x2="130" y2="360" class="line"/>
  <rect x="130" y="350" width="80" height="25" rx="3" class="folder"/>
  <text x="140" y="367" class="text" fill="white">📁 public/</text>
  <text x="220" y="367" class="comment"># Static assets</text>
  
  <!-- Styles folder -->
  <line x1="110" y1="390" x2="130" y2="390" class="line"/>
  <rect x="130" y="380" width="80" height="25" rx="3" class="folder"/>
  <text x="140" y="397" class="text" fill="white">📁 styles/</text>
  <text x="220" y="397" class="comment"># Global CSS, Tailwind</text>
  
  <!-- .env.local -->
  <line x1="110" y1="420" x2="130" y2="420" class="line"/>
  <rect x="130" y="410" width="100" height="25" rx="3" class="file"/>
  <text x="140" y="427" class="text">📄 .env.local</text>
  <text x="240" y="427" class="comment"># Environment variables</text>
  
  <!-- next.config.js -->
  <line x1="110" y1="450" x2="130" y2="450" class="line"/>
  <rect x="130" y="440" width="120" height="25" rx="3" class="file"/>
  <text x="140" y="457" class="text">📄 next.config.js</text>
  <text x="260" y="457" class="comment"># Next.js configuration</text>
  
  <!-- package.json -->
  <line x1="110" y1="480" x2="130" y2="480" class="line"/>
  <rect x="130" y="470" width="110" height="25" rx="3" class="file"/>
  <text x="140" y="487" class="text">📄 package.json</text>
  <text x="250" y="487" class="comment"># Project metadata</text>
  
  <!-- Legend -->
  <rect x="50" y="520" width="300" height="80" rx="5" fill="#f8f9fa" stroke="#dee2e6"/>
  <text x="60" y="540" class="text" font-weight="bold">Legend:</text>
  <rect x="60" y="550" width="20" height="15" rx="2" class="folder"/>
  <text x="90" y="562" class="text">Folders</text>
  <rect x="160" y="550" width="20" height="15" rx="2" class="file"/>
  <text x="190" y="562" class="text">Files</text>
  <text x="60" y="580" class="comment">Comments describe the purpose of each directory/file</text>
</svg>